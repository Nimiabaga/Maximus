<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BBQ & Fries — Maximus Lounge & Bar</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <header class="animate__animated animate__fadeInDown">
    <img src="images/maximus.png" alt="Maximus Lounge & Bar" class="logo" />
  </header>

  <!-- Fries Section -->
  <div class="menu-banner"><h2>FRIES</h2></div>
  <main>
    <div class="food-grid">
      <!-- Yam Fries -->
      <div class="food-card">
        <img src="images/yam-fries.jpg" alt="Yam Fries" />
        <div class="food-info">
          <h4>Yam Fries</h4>
          <p>₦3,000</p>
        </div>
      </div>

      <!-- French Fries -->
      <div class="food-card">
        <img src="images/french-fries.jpg" alt="French Fries" />
        <div class="food-info">
          <h4>French Fries</h4>
          <p>₦3,000</p>
        </div>
      </div>
    </div>

    <!-- BBQ Section -->
    <div class="menu-banner"><h2>BBQ</h2></div>
    <div class="food-grid">
      <!-- Croaker Fish -->
      <div class="food-card">
        <img src="images/croaker-fish.jpg" alt="Croaker Fish" />
        <div class="food-info">
          <h4>Croaker Fish</h4>
          <p>₦25,000</p>
        </div>
      </div>

      <!-- Catfish -->
      <div class="food-card">
        <img src="images/cat-fish.jpg" alt="Catfish" />
        <div class="food-info">
          <h4>Catfish</h4>
          <p>₦20,000</p>
        </div>
      </div>
    </div>

    <div class="tray-note">
      Takeout ₦1000
    </div>
  </main>

  <!-- Bottom nav -->
  <nav class="bottom-nav">
    <a href="./index.html">Home</a>
    <a href="./food.html" class="active">Food</a>
    <a href="./drinks.html">Drinks</a>
    <a href="./contact.html">Contact</a>
  </nav>
</body>
</html>
