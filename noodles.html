<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noodles — Maximus Lounge & Bar</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <header class="animate__animated animate__fadeInDown">
    <img src="images/maximus.png" alt="Maximus Lounge & Bar" class="logo" />
  </header>

  <!-- Noodles Section -->
  <div class="menu-banner"><h2>NOODLES</h2></div>
  <main>
    <div class="food-grid">
      <!-- Chicken Noodles -->
      <div class="food-card">
        <img src="images/noodles-chicken.jpg" alt="Chicken Noodles" />
        <div class="food-info">
          <h4>Chicken Noodles</h4>
          <p>₦6,500</p>
          <small style="display:block;color:#ccc;margin-top:4px;">
            shredded-chicken
          </small>
        </div>
      </div>

      <!-- Max Noodles -->
      <div class="food-card">
        <img src="images/noodles-max.jpg" alt="Max Noodles" />
        <div class="food-info">
          <h4>Max Noodles</h4>
          <p>₦7,500</p>
          <small style="display:block;color:#ccc;margin-top:4px;">
            shredded-chicken + 1 chicken-wing
          </small>
        </div>
      </div>

      <!-- Max Max Noodles -->
      <div class="food-card">
        <img src="images/noodles-max-max.jpg" alt="Max Max Noodles" />
        <div class="food-info">
          <h4>Max Max Noodles</h4>
          <p>₦8,500</p>
          <small style="display:block;color:#ccc;margin-top:4px;">
            shredded-chicken + 2 chicken-wing
          </small>
        </div>
      </div>
    </div>

    <div class="tray-note">
      Takeout ₦1000
    </div>
  </main>

  <!-- Bottom nav -->
  <nav class="bottom-nav">
    <a href="./index.html">Home</a>
    <a href="./food.html" class="active">Food</a>
    <a href="./drinks.html">Drinks</a>
    <a href="./contact.html">Contact</a>
  </nav>
</body>
</html>
