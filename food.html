<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food — Maximus Lounge & Bar</title>
  <!-- use relative paths so it works via file:// -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    /* Food page-only tweaks */
    .menu-toggle{
      display:flex;justify-content:center;gap:.6rem;flex-wrap:wrap;
      margin:1rem auto 1.2rem;max-width:980px;padding:0 .6rem;
    }
    .menu-toggle a{
      padding:.55rem 1rem;border-radius:8px;font-weight:800;text-decoration:none;
      background:#0f0f0f;border:1px solid var(--gold-deep);
      color:var(--gold-solid);transition:box-shadow .2s ease, transform .08s ease;
    }
    .menu-toggle a:hover{ box-shadow:0 0 10px rgba(232,193,49,.22); }
    .menu-toggle a:active{ transform:scale(.98); box-shadow:inset 0 -2px 0 var(--gold-mid),0 0 10px rgba(232,193,49,.45); }

    .food-info p small{ font-weight:600; opacity:.9; }
  </style>
</head>
<body>
  <header class="animate__animated animate__fadeInDown">
    <img src="images/maximus.png" alt="Maximus Lounge & Bar" class="logo" />
  </header>

  <div class="menu-banner"><h2>FOOD MENU</h2></div>

  <!-- Category Buttons -->
  <div class="menu-toggle">
    <a href="./bites.html">Bites</a>
    <a href="./appetizers.html">Appetizers</a>
    <a href="./rice.html">Rice</a>
    <a href="./salad.html">Salad</a>
    <a href="./noodles.html">Noodles</a>
    <a href="./burger.html">Burger</a>
    <a href="./pasta.html">Pasta</a>
    <a href="./platter.html">Platter</a>
    <a href="./bbq-fries.html">bbq-fries</a>
    <a href="./shawarma.html">Shawarma</a>
    
  </div>

  <!-- Preview Grid (sample dishes) -->
  <main>
    <div class="food-grid">
      <!-- Peppered Snail -->
      <div class="food-card">
        <img src="images/peppered-snail.jpg" alt="Peppered Snail" />
        <div class="food-info">
          <h4>Peppered Snail</h4>
          <p>₦10,000</p>
        </div>
      </div>

      <!-- Samosa -->
      <div class="food-card">
        <img src="images/samosa.jpg" alt="Samosa" />
        <div class="food-info">
          <h4>Samosa</h4>
          <p>₦7,000</p>
          <small style="display:block;color:#ccc;margin-top:4px;">
            5 pieces
          </small>
        </div>
      </div>

      <!-- Seafood Pasta -->
      <div class="food-card">
        <img src="images/seafood-pasta.jpg" alt="Seafood Pasta" />
        <div class="food-info">
          <h4>Seafood Pasta</h4>
          <p>₦20,000</p>
          <small style="display:block;color:#ccc;margin-top:4px;">
            Calamari, prawns and shrimps
          </small>
        </div>
      </div>

      <!-- Cat Fish -->
      <div class="food-card">
        <img src="images/cat-fish.jpg" alt="Cat Fish" />
        <div class="food-info">
          <h4>Cat Fish</h4>
          <p>₦20,000</p>
        </div>
      </div>
    </div>

    <!-- Professional notice -->
    <div class="tray-note">
      Takeout ₦1000
     
  </main>

  <!-- Bottom nav -->
  <nav class="bottom-nav">
    <a href="./index.html">Home</a>
    <a href="./food.html" class="active">Food</a>
    <a href="./drinks.html">Drinks</a>
    <a href="./contact.html">Contact</a>
  </nav>
</body>
</html>
