<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shawarma — Maximus Lounge & Bar</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <header class="animate__animated animate__fadeInDown">
    <img src="images/maximus.png" alt="Maximus Lounge & Bar" class="logo" />
  </header>

  <!-- Shawarma Section -->
  <div class="menu-banner"><h2>SHAWARMA</h2></div>
  <main>
    <div class="food-grid">
      <!-- Chicken Shawarma -->
      <div class="food-card">
        <img src="images/chicken-shawarma.jpg" alt="Chicken Shawarma" />
        <div class="food-info">
          <h4>Chicken Shawarma</h4>
          <p>₦4,000</p>
        </div>
      </div>

      <!-- Beef Shawarma -->
      <div class="food-card">
        <img src="images/beef-shawarma.jpg" alt="Beef Shawarma" />
        <div class="food-info">
          <h4>Beef Shawarma</h4>
          <p>₦4,500</p>
        </div>
      </div>

      <!-- Gizzard Shawarma -->
      <div class="food-card">
        <img src="images/gizzard-shawarma.jpg" alt="Gizzard Shawarma" />
        <div class="food-info">
          <h4>Gizzard Shawarma</h4>
          <p>₦5,000</p>
        </div>
      </div>

      <!-- Triple Decker -->
      <div class="food-card">
        <img src="images/triple-decker.jpg" alt="Triple Decker" />
        <div class="food-info">
          <h4>Triple Decker</h4>
          <p>₦6,000</p>
        </div>
      </div>

      <!-- Mixed Grill Chicken & Gizzard -->
      <div class="food-card">
        <img src="images/mixed-grill-chicken-gizzard.jpg" alt="Mixed Grill Chicken & Gizzard" />
        <div class="food-info">
          <h4>Mixed Grill Chicken & Gizzard</h4>
          <p>₦5,000</p>
          <small style="display:block;color:#ccc;margin-top:4px;">
            Chicken & gizzard/gizzard & beef
          </small>
        </div>
      </div>

      <!-- Mixed Grill Chicken & Beef -->
      <div class="food-card">
        <img src="images/mixed-grill-chicken-beef.jpg" alt="Mixed Grill Chicken & Beef" />
        <div class="food-info">
          <h4>Mixed Grill Chicken & Beef</h4>
          <p>₦5,000</p>
          <small style="display:block;color:#ccc;margin-top:4px;">
            Chicken & beef
          </small>
        </div>
      </div>
    </div>

    <div class="tray-note">
      Takeout ₦1000
    </div>
  </main>

  <!-- Bottom nav -->
  <nav class="bottom-nav">
    <a href="./index.html">Home</a>
    <a href="./food.html" class="active">Food</a>
    <a href="./drinks.html">Drinks</a>
    <a href="./contact.html">Contact</a>
  </nav>
</body>
</html>
