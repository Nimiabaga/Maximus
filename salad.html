<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salad — Maximus Lounge & Bar</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <header class="animate__animated animate__fadeInDown">
    <img src="images/maximus.png" alt="Maximus Lounge & Bar" class="logo" />
  </header>

  <div class="menu-banner"><h2>SALAD</h2></div>

  <main>
    <div class="food-grid">
      <!-- Chicken Salad -->
      <div class="food-card">
        <img src="images/chicken-salad.jpg" alt="Chicken Salad" />
        <div class="food-info">
          <h4>Chicken Salad</h4>
          <p>₦6,500</p>
        </div>
      </div>

      <!-- Shrimp Salad -->
      <div class="food-card">
        <img src="images/shrimp-salad.jpg" alt="Shrimp Salad" />
        <div class="food-info">
          <h4>Shrimp Salad</h4>
          <p>₦12,000</p>
        </div>
      </div>

      <!-- Maximus Salad -->
      <div class="food-card">
        <img src="images/maximus-salad.jpg" alt="Maximus Salad" />
        <div class="food-info">
          <h4>Maximus Salad</h4>
          <p>₦15,000</p>
        </div>
      </div>

      <!-- Cole Slaw -->
      <div class="food-card">
        <img src="images/cole-slaw.jpg" alt="Cole Slaw" />
        <div class="food-info">
          <h4>Cole Slaw</h4>
          <p>₦2,500</p>
        </div>
      </div>
    </div>

    <div class="tray-note">
      Takeout ₦1000
    </div>
  </main>

  <!-- Bottom nav -->
  <nav class="bottom-nav">
    <a href="./index.html">Home</a>
    <a href="./food.html" class="active">Food</a>
    <a href="./drinks.html">Drinks</a>

  </nav>

</html>
