<body>
  <header class="animate__animated animate__fadeInDown">
    <img src="images/maximus.png" alt="Maximus Lounge & Bar" class="logo" />
  </header>

  <!-- Pasta Section -->
  <div class="menu-banner"><h2>PASTA</h2></div>
  <main>
    <div class="food-grid">
      <!-- Spaghetti Bolognese -->
      <div class="food-card">
        <img src="images/spaghetti-bolognese.jpg" alt="Spaghetti Bolognese" />
        <div class="food-info">
          <h4>Spaghetti Bolognese</h4>
          <p>₦10,000</p>
        </div>
      </div>

      <!-- Prawn Alfredo -->
      <div class="food-card">
        <img src="images/prawn-alfredo.jpg" alt="Prawn Alfredo" />
        <div class="food-info">
          <h4>Prawn Alfredo</h4>
          <p>₦12,000</p>
        </div>
      </div>

      <!-- Chicken Alfredo -->
      <div class="food-card">
        <img src="images/chicken-alfredo.jpg" alt="Chicken Alfredo" />
        <div class="food-info">
          <h4>Chicken Alfredo</h4>
          <p>₦10,000</p>
        </div>
      </div>

      <!-- Stir Fry Spaghetti -->
      <div class="food-card">
        <img src="images/stir-fry-spaghetti.jpg" alt="Stir Fry Spaghetti" />
        <div class="food-info">
          <h4>Stir Fry Spaghetti</h4>
          <p>₦10,000</p>
        </div>
      </div>

      <!-- Native Pasta -->
      <div class="food-card">
        <img src="images/native-pasta.jpg" alt="Native Pasta" />
        <div class="food-info">
          <h4>Native Pasta</h4>
          <p>₦5,000</p>
        </div>
      </div>

      <!-- Seafood Pasta -->
      <div class="food-card">
        <img src="images/seafood-pasta.jpg" alt="Seafood Pasta" />
        <div class="food-info">
          <h4>Seafood Pasta</h4>
          <p>₦10,000</p>
        </div>
      </div>
    </div>

    <div class="tray-note">
      Takeout ₦1000
    </div>
  </main>

  <!-- Bottom nav -->
  <nav class="bottom-nav">

    <a href="./food.html" class="active">Food</a>
