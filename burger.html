<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Burger — Maximus Lounge & Bar</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <header class="animate__animated animate__fadeInDown">
    <img src="images/maximus.png" alt="Maximus Lounge & Bar" class="logo" />
  </header>

  <!-- Burger Section -->
  <div class="menu-banner"><h2>BURGER</h2></div>
  <main>
    <div class="food-grid">
      <!-- Beef Burger -->
      <div class="food-card">
        <img src="images/beef-burger.jpg" alt="Beef Burger" />
        <div class="food-info">
          <h4>Beef Burger</h4>
          <p>₦5,500</p>
        </div>
      </div>

      <!-- Double Patties -->
      <div class="food-card">
        <img src="images/double-patties.jpg" alt="Double Patties Burger" />
        <div class="food-info">
          <h4>Double Patties</h4>
          <p>₦8,500</p>
        </div>
      </div>

      <!-- Maximus Special Burger -->
      <div class="food-card">
        <img src="images/maximus-chicken-chips.jpg" alt="Maximus Chicken & Chips" />
        <div class="food-info">
          <h4>Maximus Special Burger</h4>
          <p>₦10,000</p>
          <small style="display:block;color:#ccc;margin-top:4px;">
            + Chicken & Chips
          </small>
        </div>
      </div>

      <!-- Chicken Burger -->
      <div class="food-card">
        <img src="images/chicken-burger.jpg" alt="Chicken Burger" />
        <div class="food-info">
          <h4>Chicken Burger</h4>
          <p>₦7,000</p>
        </div>
      </div>
    </div>

    <div class="tray-note">
      Takeout ₦1000
    </div>
  </main>

  <!-- Bottom nav -->
  <nav class="bottom-nav">
    <a href="./index.html">Home</a>
    <a href="./food.html" class="active">Food</a>
    <a href="./drinks.html">Drinks</a>
    <a href="./contact.html">Contact</a>
  </nav>
</body>
</html>
