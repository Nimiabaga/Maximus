<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Platter — Maximus Lounge & Bar</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <header class="animate__animated animate__fadeInDown">
    <img src="images/maximus.png" alt="Maximus Lounge & Bar" class="logo" />
  </header>

  <!-- Platter Section -->
  <div class="menu-banner"><h2>PLATTER</h2></div>
  <main>
    <div class="food-grid">
      <!-- Wing Platter -->
      <div class="food-card">
        <img src="images/wing-platter.jpg" alt="Wing Platter" />
        <div class="food-info">
          <h4>Wing Platter</h4>
          <p>₦40,000</p>
          <small style="display:block;color:#ccc;margin-top:4px;">
            3 flavours of wings & french fries
          </small>
        </div>
      </div>

      <!-- Small Chops Platter -->
      <div class="food-card">
        <img src="images/small-chops-platter.jpg" alt="Small Chops Platter" />
        <div class="food-info">
          <h4>Small Chops Platter</h4>
          <p>₦50,000</p>
        </div>
      </div>

      <!-- Platter Maximus -->
      <div class="food-card">
        <img src="images/platter-maximus.jpg" alt="Platter Maximus" />
        <div class="food-info">
          <h4>Platter Maximus</h4>
          <p>₦65,000</p>
        </div>
      </div>
    </div>

    <div class="tray-note">
      Takeout ₦1000
    </div>
  </main>

  <!-- Bottom nav -->
  <nav class="bottom-nav">
    <a href="./index.html">Home</a>
    <a href="./food.html" class="active">Food</a>
    <a href="./drinks.html">Drinks</a>
    <a href="./contact.html">Contact</a>
  </nav>
</body>
</html>
